<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./plugin/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Fetch</h1>
    <h4 class="title"></h4>
    <div class="updated" ></div>
    <ul class="list-group"></ul>
<script src="./plugin/js/jquery.js"></script>
<script src="./plugin/js/bootstrap.js"></script>    
</body>
</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.建FETCH請求及實質內容
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/

   //建立FETCH請求及實質內容
fetch('https://kktix.com/events.json',
        {method :'get',  // 指定請求方法為GET
         headers:{'Content-Type':'application/x-www-form-urlencoded'} // 設定請求頭，指定內容類型
        })
    .then(function(response){
        //處理響應
        //回傳是json時
        return response.json()  // 解析響應為JSON，返回一個Promise
        
        //回傳是text時
        // return response.text()  // 如果響應是純文本，使用這行代替上一行

    })
    .then(function(data){ 	
        console.log(data)  // 在控制台輸出解析後的數據
        let events=data.entry;  // 獲取數據中的entry字段
        //console.log(events);
        events.forEach((event,idx)=>{  // 遍歷事件數據，並動態添加到ul列表中
                $("ul").append(`<li class='list-group-item list-group-item-action'>
                                <div>${event.title}</div>
                                <div>${event.summary}</div>
                                <div>${event.content}</div>
                                </li>`)})

        $(".title").text(data.title)  // 設置.title元素的文本為數據的title
        $(".updated").text(data.updated)   // 設置.updated元素的文本為數據的updated
    
})

// ```


    //建立回呼函式(call back function)來處理回應時的各項行為


    //建立錯誤處理

  </script>
