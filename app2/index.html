  <div id="modals">
    <!-- 使用ajax放到這 自動彈出視窗，可以新增學生資料及更新學生資料_user_form.php -->

<script>


//製作一個搜尋輸入窗，會自動提示字元，例如：當輸入學生姓名：張，則自動提示名字給你選，
//此段在上面表單的#search-input，接收到輸入的值後，再透過get的請求方法去後端的php取資料
  let input
  $("#search-input").on('input', () => {
    // 當輸入框的值發生變化時，獲取輸入框的當前值
    input=$("#search-input").val() 
    // 使用$.get方法發送一個GET請求到"./api/search.php"
    // 並且將當前輸入框的值作為參數傳遞
    $.get("./api/search.php", {input}, (result) => {
      $("#relation").html(result)
      $("#relation").show()
    })
  })



  /*學生資料修改彈出視窗_start*/
  let stuModal
  function popForm(type, id = null) {
    switch (type) {
      case 'add'://學生資料新增
        $.get('./api/user_form.php', (form) => {  //(form)表示是回傳的內容
          //把表單放到modals裡
          $("#modals").html(form) 
          
          //宣告 modal的存在
          stuModal = new bootstrap.Modal('#studentForm', {  
            keyboard: false
          })

          //製作畢業學校的選單事件
          $("#studentForm").on('show.bs.modal', () => { //id等於studentForm時，在這個modal show出時

        $.get("./api/get_schools.php", (options) => { //去後端執行 ./api/get_schools.php，並將資料(學校資料)取出
              $("#schools").html(options)  // 在 id等於schools，這個element下印出 options是從get_schools.php來的
            })
          })

          //觸發顯示
          stuModal.show("studentForm")  //在呈現 studentForm
        })
        break;
        
      case 'edit': //學生資料編輯
        // console.log('送出前的id' + id)
        $.get("./api/user_form.php", { id }, (form) => {
          // console.log(form);

          //先把表單放到#modal裏
          $("#modals").html(form)

          //宣告modal物件
          stuModal = new bootstrap.Modal('#studentForm', {
            keyboard: false
          })

          //註冊modal的顯示事件
          $("#studentForm").on('show.bs.modal', () => {
            $.get("./api/get_schools.php",{id}, (options) => {
                $("#schools").html(options)
            })
          })

          //觸發顯示
          stuModal.show("studentForm")
          // console.log('userId=>'+id)
        })
        break;
    }
  }
  /*學生資料修改彈出視窗_end*/



  /************************************

  //新增資料的函式
  function create() {
  }


  //查詢資料的函式, //輸入函數，可以查詢男生,女生
  function query(type, value) {
    $.get(`./api/query.php?do=${type}`, { value }, (res) => { //type=sex,class；value=1,2,101,102
      console.log(res)
      render(res)//在畫面上印出來

      if (type == 'class') {
        $(".class-btn.btn.btn-success").addClass('btn-info')
        $(".class-btn.btn.btn-success").removeClass('btn-success')
        $("#b" + value).addClass('btn-success');
        $("#b" + value).removeClass('btn-info');
      }

    })
  }

  function queryClasses() {
    $.get("./api/query.php?do=classes", (classes) => {  //使用get的方法，去./api/query.php執行程式，並將do=classes用get的方法傳給qurey.php
      // $(".classes").html(classes);
      let class_btns;
      classes.forEach((c, idx) => {
        class_btns = `<button id="b${c.code}" class='class-btn btn btn-info m-2' onclick="query('class',${c.code})">
                    ${c.name}
                    </button>`
        $(".classes").append(class_btns)
      })
    })
  }



  function queryAll() {  //撈出所有學生資料
    $.get("./api/query.php?do=all", (users) => {  //使用get的方法，去./api/query.php執行程式，並將do=all用get的方法傳給qurey.php
      // users=JSON.parse(users)  //如果用getJSON有問題，就改用這個。
      render(users)
      // console.log(users)
    })
  }

  //將撈取的資料，套用card的形式，在螢幕上印出__start
  function render(datas) {
    $(".users").html("")  //因為下面用append，所以每次開始時，要將資料清空
    let data_layout;
    datas.forEach((data, idx) => {
      data_layout = `<div class ="p-2" id='user${data.id}'>
            <div class="card" style="width: 18rem;">
                  <div class='name text-center bolder fs-3'>${data.name}</div>
                  <div class="card-body">
                      <h5 class="card-title">${data.school_num}</h5>
                      <div class="card-text">${data.birthday}</div>
                      <div class="card-text">${data.uni_id}</div>
                      <div class='controls'>
                      <a href="Javascript:popForm('edit',${data.id})" class="btn btn-primary">編輯</a>
                      <a href="Javascript:del(${data.id})" class="btn btn-danger">刪除</a> 
                    </div>
                  </div>
                </div></div>`
      $(".users").append(data_layout)
    })
  }
  //將撈取的資料，套用card的形式，在螢幕上印出__end



  //編輯資料的函式
  function update() {
  }
  //刪除資料的函式
  function del(id) {
    let con = confirm("確定要刪除嗎？")
    if (con) {
      $.post('./api/delete.php', { id }, (res) => {
        //只將id向後端傳送，待後端回應後，再將前端的html資料的那個畫面移除，這個只會耗1個byte，很省資源。
        $(`#user${id}`).remove()  //jquery的指令
      })
    }
  }
</script>
